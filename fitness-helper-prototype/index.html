<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js">
    </script>
    <title>Fitness Helper</title>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a href="./index.html">Home</a></li>
        </ol>
    </nav>

    <div class="bmi-container">

        <div class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <label for="height"><b>Your height (in cm):</b></label>
            <input type="text" name="height" id="bmi-height" maxlength="3" size="2"><br>
            <label for="weight"><b>Your weight (in kg):</b></label>
            <input type="text" name="weight" id="bmi-weight" maxlength="3" size="2"><br>
            <label for="bmi"><b>Your BMI:</b></label>
            <input type="text" name="bmi" id="bmi-calculated" maxlength="2" size="1">
            <button id="bmi-button" onclick="calculateBMI()">Calculate BMI</button>
        </div>

        <div class="bmi-info ">
            <p><b>BMI Categories:</b><br>
                Underweight = &lt;18.5<br>
                Underweight = &lt;18.5<br>
                Normal weight = 18.5-24.9<br>
                Overweight = 25-29.9<br>
                Obesity = BMI of 30 or greater
            </p>
        </div>
    </div>
    

    <div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
        <a href="./workouts.html" class="btn btn-primary active" role="button" aria-pressed="true">Workouts</a>
        <a href="./index.html" class="btn btn-secondary active" role="button" aria-pressed="true">Home</a>
        <a href="./exercises.html" class="btn btn-light active" role="button" aria-pressed="true">Exercises</a>
    </div>
</body>

</html>
